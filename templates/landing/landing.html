{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Welcome to my new site!</title>

    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">

    <link href="https://fonts.googleapis.com/css?family=Roboto:100,400,400" rel="stylesheet">

     <!--Custom style-->
    <link rel="stylesheet" href="{% static 'style.css' %}">


</head>
<body>
    <div class="general-container">
        <div class="container top-container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2">
                    <h1 class="title"> Наш магазин скоро откроется!<br>
                    Оставляйте Ваш имейл ниже</h1>
                    <div>
                        <form action = "" method="post" class="form-inline text-center"> {% csrf_token %}
                            <div class="form-group">
                                <label>Ваше имя:  </label>
                                <input type="text" name="{{ form.name.name }}" class="form-control">
                            </div>
                             <div class="form-group">
                                <label>Ваш имейл: </label>
                                <input type="email" name="{{ form.email.name }}" class="form-control">
                            </div>
                            <button type="submit" class="btn btn-primary orange-btn"> Отправить </button>
                            </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>

    <!--Latest compiled and minified JavaScript-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
